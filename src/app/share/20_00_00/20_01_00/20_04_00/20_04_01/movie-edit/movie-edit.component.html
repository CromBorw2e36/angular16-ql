<tool-bar-component
  [action_type]="action_type_toolbar"
  [fixed]="true"
  (onActionClick)="handleActionClick($event)"
></tool-bar-component>
<voucher-form-component
  [InputMaster]="InputMaster"
  [table_name]="_tableName2[0]"
></voucher-form-component>

<voucher-form-component [table_name]="_tableName2[1]">
  <div class="control-input w-100 py-2">
    <div class="control-label">Thumbnail</div>
    <component-avatar-image
    #avatarImageComponent
    [InputMaster]="InputMaster.thumbnail_url"
  ></component-avatar-image>
  </div>
  <div class="control-input w-100 py-2">
    <div class="control-label">Trailer</div>
    <file-uploader-component #uploadFileComponent_trailer [disabled]="false" [property]="fileUploadProperties"></file-uploader-component>
  </div>
  <div class="control-input w-100 py-2">
    <div class="control-label">Video upload</div>
    <file-uploader-component #uploadFileComponent_videoUpload [disabled]="false" [property]="fileUploadProperties"></file-uploader-component>
  </div>
</voucher-form-component>
