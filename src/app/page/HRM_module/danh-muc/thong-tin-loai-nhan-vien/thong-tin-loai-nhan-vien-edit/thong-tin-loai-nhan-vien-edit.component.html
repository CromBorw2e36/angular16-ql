<popup-component

  [listAction]="listDialogAction"

  (actionClick)="onActionClick_PopupComponent($event)"

  [showTitleAction]="true"

>
  <voucher-form-component
    [InputMaster]="InputMaster"
    [table_name]="_tableName"
  ></voucher-form-component>
</popup-component>
