<div [ngSwitch]="isSwitchLogin">
  <div *ngSwitchCase="'LOGIN'">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <!-- <span class="login100-form-title p-b-26">{{'ĐĂNG NHẬP'}}</span> -->
            <img style="object-fit: contain;"
              src="https://img.freepik.com/free-vector/flat-design-ac-logo-design_23-2149482027.jpg?w=740&t=st=1708307956~exp=1708308556~hmac=0ad66ba9f3ce05e1ced067eee531ca2e65acef3d2b75555518208ef60055d56e"
              alt="" height="150px" width="100%">
            <!-- <img style="object-fit: contain;" src="https://img.freepik.com/free-psd/gradient-abstract-logo_23-2150689648.jpg?w=740&t=st=1708308104~exp=1708308704~hmac=5bd5e765190f00846183485319223dc570de6d5f0bf521b982b7defb80318acd" alt="" height="150px" width="100%"> -->
            <div class="login100-form-absolute-image-event_000">
              <img #login100FromAbsoluteImageEvent_00 style="object-fit: cover;" class=""
                src="https://img.freepik.com/free-vector/flat-background-tet-new-year-celebration_23-2151166903.jpg?w=1060&t=st=1708401363~exp=1708401963~hmac=5b79b60e2c8998d89864a330893301651f8a403e59ee8355270229334984f8b6"
                alt="" height="100px" width="100px">
            </div>
            <span class="login100-form-title p-b-48"><i class="zmdi zmdi-font"></i></span>
            <div class="wrap-input100 validate-input mt-5" data-validate="Valid email is: a@b.c">
              <input class="input100" type="text" [(ngModel)]="InputMaster.account" (keyup.enter)="OnSubmit()"
                [ngModelOptions]="{ standalone: true }" autofocus />
              <span [className]="
                InputMaster.account
                  ? 'focus-input100 focus-input100-have-value'
                  : 'focus-input100'
              " [attr.data-placeholder]="translate('Tài khoản', 'Username')"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <span class="btn-show-pass"> <i class="zmdi zmdi-eye"></i></span>
              <input class="input100" type="password" [(ngModel)]="InputMaster.password" (keyup.enter)="OnSubmit()"
                [ngModelOptions]="{ standalone: true }" />
              <span [className]="
                InputMaster.password
                  ? 'focus-input100 focus-input100-have-value'
                  : 'focus-input100'
              " [attr.data-placeholder]="translate('Mật khẩu', 'Password')"></span>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button type="submit" class="login100-form-btn" (click)="this.OnSubmit()">
                  {{ translate("Đăng nhập", "Sign In") }}
                </button>
              </div>
            </div>

            <div class="text-center p-t-115 mt-3">
              <span class="txt1">{{
                translate("Trở thành thành viên ", "Become a member ")
                }}</span>
              <a href="javascript:;" class="txt2">{{
                translate("Đăng ký?", "Sign Up")
                }}</a>
              <!-- <a href="javascript:;" class="txt2" (click)="onSignUp()">{{
                  translate("Đăng ký?", "Sign Up")
                  }}</a> -->
            </div>
            <div class="text-center p-t-115 mt-1">
              <span class="txt1">{{
                translate("Dùng thử miễn phí?", "Free trail?")
                }}</span>
            </div>
          </form>
        </div>
        <div class="about-company">
          <small>{{ "ERP-12/23"}}</small>
        </div>
      </div>
    </div>
    <app-load-panel-devextreme [InputMaster]="loading"></app-load-panel-devextreme>
  </div>
  <div *ngSwitchCase="'REGISTER'">
    <div class="container register-an-account-container">
      <div class="register-an-account-control">
        <a href="javascript:;" (click)="onBackLogin()">Back</a> Dịch vụ không khả dụng
      </div>
    </div>
  </div>
</div>
