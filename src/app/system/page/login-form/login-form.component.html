<div class="limiter">
  <div class="container-login100">
    <img
      id="login-image-background"
      loading="eager"
      src="../../../../assets/image/background/background-login.jpeg"
      alt="hỉnh ảnh nền"
      (error)="loadingImageError()"
    />
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <!-- <img style="object-fit: contain;"
              src="../../../../assets/image/logo/logo-paner-2.png"
              alt="" height="50px" width="100%"> -->
        <span class="login100-form-title p-b-48"
          ><i class="zmdi zmdi-font"></i
        ></span>
        <div
          class="wrap-input100 validate-input mt-5"
          data-validate="Valid email is: a@b.c"
        >
          <input
            class="input100"
            type="text"
            [(ngModel)]="InputMaster.account"
            (keyup.enter)="OnSubmit()"
            [ngModelOptions]="{ standalone: true }"
            autofocus
          />
          <span
            [className]="
              InputMaster.account
                ? 'focus-input100 focus-input100-have-value'
                : 'focus-input100'
            "
            [attr.data-placeholder]="translate('Tài khoản', 'Username')"
          ></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter password"
        >
          <span class="btn-show-pass"> <i class="zmdi zmdi-eye"></i></span>
          <input
            class="input100"
            type="password"
            [(ngModel)]="InputMaster.password"
            (keyup.enter)="OnSubmit()"
            [ngModelOptions]="{ standalone: true }"
          />
          <span
            [className]="
              InputMaster.password
                ? 'focus-input100 focus-input100-have-value'
                : 'focus-input100'
            "
            [attr.data-placeholder]="translate('Mật khẩu', 'Password')"
          ></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              type="submit"
              class="login100-form-btn"
              (click)="this.OnSubmit()"
            >
              {{ translate("Đăng nhập", "Sign In") }}
            </button>
          </div>
        </div>

        <div class="text-center p-t-115 mt-3">
          <span class="txt1">{{
            translate("Trở thành thành viên ", "Become a member ")
          }}</span>
          <a href="javascript:;" class="txt2">{{
            translate("Đăng ký?", "Sign Up")
          }}</a>
          <!-- <a href="javascript:;" class="txt2" (click)="onSignUp()">{{
                  translate("Đăng ký?", "Sign Up")
                  }}</a> -->
        </div>
        <div class="text-center p-t-115 mt-1">
          <span class="txt1">{{
            translate("Dùng thử miễn phí?", "Free trail?")
          }}</span>
        </div>
      </form>
    </div>
    <div class="about-company">
      <small>{{ "ERP-12/23" }}</small>
    </div>
  </div>
</div>
<app-load-panel-devextreme [InputMaster]="loading"  ></app-load-panel-devextreme>
