<div class="limiter" id="detector_device">
  <div class="container-login100">
    <img
      id="login_image_background"
      loading="eager"
      src="../../../../assets/image/background/background-login.jpeg1"
      alt="{{ get_col_title(1) }}"
      (error)="loadingImageError()"
    />
    <div class="wrap-login100">
      <img
        class="mb-5"
        style="object-fit: contain"
        src="../../../../assets/image/logo/logo-paner-2.png"
        alt=""
        height="50px"
        width="100%"
      />
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-48"
          ><i class="zmdi zmdi-font"></i
        ></span>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label">{{
            get_col_title(2)
          }}</label>
          <input
            type="text"
            class="form-control"
            id="account"
            placeholder=""
            [(ngModel)]="InputMaster.account"
            (keyup.enter)="OnSubmit()"
            [ngModelOptions]="{ standalone: true }"
            autofocus
          />
        </div>
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label">{{
            get_col_title(3)
          }}</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=""
            [(ngModel)]="InputMaster.password"
            (keyup.enter)="OnSubmit()"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button
              type="submit"
              class="login100-form-btn"
              (click)="this.OnSubmit()"
              [disabled]="loading"
            >
              <ng-container *ngIf="loading; else elseEnterTemplate">
                <loading-icon-component></loading-icon-component>
              </ng-container>
              <ng-template #elseEnterTemplate>
                {{ get_col_title(4) }}
              </ng-template>
            </button>
          </div>
        </div>

        <div class="text-center p-t-115 mt-3">
          <span class="txt1">{{ get_col_title(5) }} </span>
          <a href="javascript:;" class="txt2">{{ get_col_title(7) }}</a>
        </div>
        <div class="text-center p-t-115 mt-1">
          <span class="txt1">{{ get_col_title(6) }}</span>
        </div>
      </form>
    </div>
    <div class="about-company">
      <small>{{ get_col_title(8) }}</small>
    </div>
  </div>
</div>
