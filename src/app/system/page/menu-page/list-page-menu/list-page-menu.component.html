<div class="list-menu title-menu-parent">
  <span>{{ GenValue(itemSelected.name) }}</span>
</div>

<ul class="list-menu">
  <li class="menu-item" *ngFor="let item of InputMaster" (click)="handleItemClick(item)">
    <img
      class="item-logo"
      [src]="GentItemIcon(item)"
      (error)="onLoadImageError($event)"
    />
    <div class="item-title limited-2-line">{{ GenValue(item.name) }}</div>
  </li>
</ul>
